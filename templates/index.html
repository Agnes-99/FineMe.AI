<!DOCTYPE html>
<html>
<head>
    <title>FindMe.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">FindMe.AI</h1>
        <div class="card p-4 shadow">
            <h4 class="mb-3">Upload a Photo</h4>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

            {% if processed_image %}
                <hr>
                <h5>Results</h5>
                <p><strong>Faces detected:</strong> {{ face_count }}</p>
                <p><strong>Detection confidence:</strong> {{ confidence }}%</p>

                <div class="row">
                    <div class="col-md-6">
                        <h6>Original Image:</h6>
                        <img src="{{ original_image }}" class="img-fluid rounded shadow">
                    </div>
                    <div class="col-md-6">
                        <h6>Processed Image:</h6>
                        <img src="{{ processed_image }}" class="img-fluid rounded shadow">
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
