<!DOCTYPE html>
<html>
<head>
    <title>FindMe.AI </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">FindMe.AI MVP</h1>
    
    <div class="card p-4 shadow mb-4">
        <h5>Add Missing Person</h5>
        <form action="/upload_missing" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" class="form-control mb-2" placeholder="Name" required>
            <input type="file" name="file" class="form-control mb-2" required>
            <button class="btn btn-primary">Upload Missing Person</button>
        </form>
    </div>

    <div class="card p-4 shadow">
        <h5>Upload Found Person</h5>
        <form action="/upload_found" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-2" required>
            <button class="btn btn-success">Upload Found Person</button>
        </form>
    </div>
</div>
</body>
</html>
