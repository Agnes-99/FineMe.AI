<!DOCTYPE html>
<html>
<head>
    <title>FindMe.AI - Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(1200px 700px at 10% 10%, rgba(123,97,255,0.12), transparent 6%),
                        radial-gradient(1000px 600px at 90% 90%, rgba(0,245,160,0.06), transparent 6%),
                        linear-gradient(135deg, #0f1724, #001f3f);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: white;
        }
        .match-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            padding: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
            margin-bottom: 20px;
        }
        .match-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }
        .match-img {
            border-radius: 12px;
            max-height: 250px;
            object-fit: cover;
            width: 100%;
        }
        .confidence {
            font-size: 16px;
            font-weight: 600;
            color: #00f5a0;
        }
        .no-match {
            font-size: 18px;
            color: #ccc;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">üîç FindMe.AI ‚Äî Match Results</h1>
        <div class="row justify-content-center">
            {% if matches %}
                {% for match in matches %}
                    <div class="col-md-4 col-sm-6">
                        <div class="match-card">
                            {% if match.image_url %}
                                <img src="{{ match.image_url }}" class="match-img" alt="Match Image" />
                            {% elif match.file_path %}
                                <img src="{{ url_for('static', filename='uploads/' ~ match.file_path) }}" class="match-img" alt="Match Image" />
                            {% endif %}
                            <div><strong>{{ match.name or "Unknown" }}</strong></div>
                            <div class="confidence">Confidence: {{ match.confidence }}%</div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-match">No matches found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
